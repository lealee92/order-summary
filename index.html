<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card__container">
      <div class="card">
        <img
          src="./images/illustration-hero.svg"
          alt="img-hero"
          class="card__image"
        />
        <div class="card__header">
          <h1 class="card__title">Order Summary</h1>
        </div>

        <p class="card__body">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card__actions">
          <div class="card__aside">
            <img
              src="./images/icon-music.svg"
              alt="icon-music"
              class="icon-music"
            />
            <div class="card__figure">
              <span class="card__annual-plan"> Annual Plan </span>
              <span class="card__price">$59.99/ year </span>
            </div>

            <button class="btn--change">Change</button>
          </div>
        </div>
        <div class="btn">
          <button class="btn__payment">Proceed to Payment</button>
          <button class="btn__cancel-order">Cancel Order</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
